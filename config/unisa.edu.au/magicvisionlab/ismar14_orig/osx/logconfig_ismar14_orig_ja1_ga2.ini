[loggers]
keys=root

[handlers]
keys=fileHandler,consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler,consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=( sys.stdout, )

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('/Users/jack/mywork/phd/vhar_calibration/evaluation_ismar14_new/mvl_omni_2nd/offline_calibration.log', 'w')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=